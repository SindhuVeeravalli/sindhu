<!DOCTYPE html>
<html>
<head>
  <title>Responsive Card Component with Bulma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .img{
      width:30pw;
    }
  </style>
</head>
<body>
    <div class="container">
  <div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img class="img" src="https://www.unigreet.com/wp-content/uploads/2022/09/beautiful-flowers-images-for-dp-820x1024.jpg" alt="Image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img src="https://images.unsplash.com/photo-1562690868-60bbe7293e94?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cm9zZSUyMGZsb3dlcnxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" alt="Avatar">
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-4">Card Title</p>
          <p class="subtitle is-6"> Rose flowers</p>
        </div>
      </div>

      <div class="content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
        <br>
        <time datetime="2023-07-29">July 29, 2023</time>
      </div>
    </div>
    <footer class="card-footer">
      <a href="#" class="card-footer-item"><i class="far fa-heart"></i> Like</a>
      <a href="#" class="card-footer-item"><i class="far fa-comment"></i> Comment</a>
      <a href="#" class="card-footer-item"><i class="fas fa-share"></i> Share</a>
    </footer>
  </div>
</div>

</body>
</html>
